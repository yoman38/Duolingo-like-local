<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        .milestone {
            display: inline-block;
            background-color: #007BFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            text-align: center;
            line-height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ path.title }}</h2>
        <div class="milestones">
            {% for course in courses %}
            <div class="milestone">{{ loop.index }}</div>
            {% endfor %}
        </div>
        <div class="courses">
            {% for course in courses %}
            <h3>{{ course.title }}</h3>
            <p>{{ course.description }}</p>
            {% endfor %}
        </div>
