<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        .milestone {
            display: inline-block;
            background-color: #007BFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            text-align: center;
            line-height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose Your Learning Path</h2>
        <div class="row">
            {% for path in paths %}
            <div class="col-md-4">
                <h3>{{ path.title }}</h3>
                <p>{{ path.description }}</p>
                <a href="{{ url_for('choose_path', path_id=path.id) }}" class="btn btn-primary">Choose Path</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
